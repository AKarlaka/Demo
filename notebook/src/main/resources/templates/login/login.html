<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<div>
    <div class="panel">
        <div class="panel-heading">
            <div class="bg-overlay"></div>
            <h3 class="text-center">Login My Note</h3>
        </div>
        <div class="panel-body">
            <form th:action=@{/index/loginIn}>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="input-lg input-border" name="userCode" type="text" placeholder="账号"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="input-lg input-border" name="userPwd" type="password" placeholder="密码"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="input-lg input-border" name="remeber_me" type="checkbox" />
                        <label for="checkbox-signup">记住我</label>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <button class="btn" style="box-shadow: 0px 0px 4px #868282;" type="submit">登&nbsp;陆</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
